<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tesla Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="dash-header">
    <a class="dash-back" href="./index.html">‚Üê Back</a>
    <h1>My Tesla Dashboard</h1>
    <div class="dash-auth">
      <span id="dash-user">Not signed in</span>
      <button id="btn-login">Login</button>
      <div id="dash-provider-menu" class="dash-provider-menu">
        <button id="btn-login-google">Google</button>
        <button id="btn-login-kakao">Kakao</button>
        <button id="btn-login-naver">Naver</button>
      </div>
      <button id="btn-logout">Logout</button>
    </div>
  </header>

  <main class="dash-main">
    <aside class="dash-editor">
      <h2>Customize</h2>
      <p class="dash-subtext">Pick a Tesla display size and build your own widget layout.</p>

      <label>Tesla Model / Display</label>
      <select id="vehicle-model">
        <option value="model3">Model 3</option>
        <option value="modely" selected>Model Y</option>
        <option value="models">Model S</option>
        <option value="modelx">Model X</option>
        <option value="cybertruck">Cybertruck</option>
      </select>
      <div id="model-size" class="dash-chip">Display: 1920 x 1200</div>

      <label>Background Theme</label>
      <select id="bg-theme">
        <option value="tesla-red">Tesla Red</option>
        <option value="midnight">Midnight Asphalt</option>
        <option value="sunrise">Sunrise Drive</option>
        <option value="emerald">Emerald Circuit</option>
      </select>

      <label>Custom Background URL (optional)</label>
      <input id="bg-image-url" type="url" placeholder="https://...">

      <h3>Widgets</h3>
      <p class="dash-subtext">Mix and match as many widgets as you want for your own layout.</p>
      <div id="widget-controls" class="widget-controls"></div>

      <div class="dash-actions">
        <button id="btn-preview">Preview</button>
        <button id="btn-save">Save Dashboard</button>
      </div>
      <button id="btn-save-copy">Save As My Copy</button>

      <div class="dash-share">
        <label>Public ID</label>
        <input id="public-id" readonly>
        <button id="btn-copy-link">Copy Share Link</button>
      </div>

      <div class="dash-share">
        <label>Open by Email or ID</label>
        <input id="owner-query" placeholder="owner email or dash-xxxx">
        <button id="btn-load-owner">Open Dashboard</button>
      </div>

      <p class="dash-help">
        URL access: <code>/dashboard.html?owner=&lt;email or public-id&gt;</code>
      </p>
    </aside>

    <section class="dash-preview-wrap">
      <div class="dashboard-stage">
        <div id="dashboard-preview" class="dashboard-preview theme-tesla-red">
          <div id="widget-grid" class="dash-widget-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
